image: python:latest

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - .venv

before_script:
  - docker info

build_image:
  script:
    docker build --force-rm -t pytest .

test:
  script:
    - docker run --rm pytest:latest

after_script:
  - rm req.txt
